<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
       function hello()
        {
            alert('this is alert');
        }
    </script>
</head>
<body>
<button onclick=hello()>click here</button>
<div style="margin-top: 16px; border: 1px solid;" onclick="hello()">
    I can also be clickable
</body>
</html>
